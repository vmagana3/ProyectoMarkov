<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/gojs/release/go-debug.js"></script>
    <title>Cadenas de Markov</title>
  </head>
  <body>
    <!---------------------------- Contenido principal -------------------------------------->

    <div class="container-fluid">

      <div class="container text-center">
        <p class="display-3">Análisis De Transición</p>
      </div>
      <div class="container bg-info p-2">
        <p class="text-white h4">I.-Completa la matriz </p>
      </div>

      <div class="row container mx-auto border pt-3">
        <div class="col-lg-3 row pt-3 text-center">
          <div class="col-lg-12"><p>a</p></div>
          <div class="col-lg-12"><p>A</p></div>
          <div class="col-lg-12"><p>B</p></div>
          <div class="col-lg-12"><p>C</p></div>
        </div>
        <div class="col-lg-3 row text-center">
          <div class="col-lg-12"><p>A</p></div>
          <div class="col-lg-12"><input type="text" id="AA"></div>
          <div class="col-lg-12"><input type="text" id="BA"></div>
          <div class="col-lg-12"><input type="text" id="CA"></div>
        </div>
        <div class="col-lg-3 row text-center">
          <div class="col-lg-12"><p>B</p></div>
          <div class="col-lg-12"><input type="text" id="AB"></div>
          <div class="col-lg-12"><input type="text" id="BB"></div>
          <div class="col-lg-12"><input type="text" id="CB"></div>
        </div>
        <div class="col-lg-3 row text-center">
          <div class="col-lg-12"><p>C</p></div>
          <div class="col-lg-12"><input type="text" id="AC"></div>
          <div class="col-lg-12"><input type="text" id="BC"></div>
          <div class="col-lg-12"><input type="text" id="CC"></div>
        </div>

        <div class="col-lg-12 row p-2 mx-auto">
          <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Número de iteraciones" aria-label="Recipient's username" aria-describedby="button-addon2" id="iteraciones">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary bg-success text-white" type="button" id="boton">Iterar</button>
            </div>
          </div>
        </div>
      </div>


      <div class="container border p-0 mt-4">
        <div class="container bg-info p-2">
          <p class="text-white h4">II.- Diagrama de estados</p>
        </div>
        <div class="container" id="myDiagramDiv" style="background-color: #dae4e4; width: 100%; height: 400px;">
                 
      </div>

      <div class="container border p-0 mt-4 mb-4 row mx-auto">
        <div class="col-lg-12 bg-info p-2">
          <p class="text-white h4">III.- Desglose de resultados</p>
        </div>
        <div class="col-lg-12 row mx-auto p-0">
          <div class="col-lg-12 border">P(S1) = .......</div>
          <div class="col-lg-12 border">P(S2) = .......</div>
          <div class="col-lg-12 border">P(S3) = .......</div>
        </div>        
      </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="diagrama.js"></script>
    <script src="controlador.js"></script>
    <script src="markov.js"></script>
  </body>
</html>
